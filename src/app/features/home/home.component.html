<div>
  <p class="task-total-count">{{ taskCount }} open Tasks</p>
</div>

<p *ngFor="let task of tasks" class="task-item">
  <a [routerLink]="['/task', task.id]" class="task-link">
    <h5 class="task-title">
      {{ task.name }}
      <i *ngIf="task.isCompleted" class="pi pi-check-circle completed-icon"></i>
    </h5>
  </a>
</p>
