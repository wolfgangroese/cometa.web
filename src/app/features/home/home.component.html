<div>
  <p class="todo-total-count">{{ taskCount }} open Tasks</p>
</div>

<p *ngFor="let todo of todos" class="todo-item">
  <a [routerLink]="['/todo', todo.id]" class="todo-link">
    <h5 class="todo-title">
      {{ todo.name }}
      <i *ngIf="todo.isCompleted" class="pi pi-check-circle completed-icon"></i>
    </h5>
  </a>
</p>
