<p-table [value]="todos" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Coims</th>
      <th scope="col">Start Date</th>
      <th scope="col">Deadline</th>
      <th scope="col">Completed</th>
      <th scope="col">Status</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-todo>
    <tr>
      <td>
        <a [routerLink]="['/todo', todo.id]" class="todo-link">{{ todo.name }}</a>
      </td>
      <td>{{ todo.rewards }} </td>
      <td>{{ todo.startDate | date:'yyyy-MM-dd' }}</td>
      <td>{{ todo.dueDate | date:'yyyy-MM-dd' }}</td>
      <td>
        <p-tag *ngIf="todo.isCompleted" severity="success" value="Yes"></p-tag>
        <p-tag *ngIf="!todo.isCompleted" severity="warning" value="No"></p-tag>
      </td>
      <td>{{ getStatusLabel(todo.status) }}</td>
    </tr>
  </ng-template>
</p-table>

<div class="new-todo-container">
  <p-button
    label="Neues Todo"
    icon="pi pi-plus"
    severity="success"
    [routerLink]="['/todo/new']">
  </p-button>
</div>
